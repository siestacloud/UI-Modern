apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    # cert-manager.io/cluster-issuer: "letsencrypt-staging"
    # kubernetes.io/ingress.class: nginx
  name: portfolio
spec:
  ingressClassName: "nginx"
  rules:
  - host: {{ .Values.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portfolio
            port:
              number: 8000
